<form novalidate [formGroup]="playerForm" class="player">
  <h4>Frequenzbereich</h4>
  <div formGroupName="freq">
    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="minFreq"
          placeholder="minimale Frequenz"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="maxFreq"
          placeholder="maximale Frequenz"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <h4>Nicht spielender Frequenzbereich</h4>
  <div formGroupName="badFreq">
    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="minBadFreq"
          placeholder="minimale Frequenz"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="maxBadFreq"
          placeholder="maximale Frequenz"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <h4>Dauer</h4>
  <div formGroupName="dur">
    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="minDur"
          placeholder="minimale Dauer"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <input
          matInput
          class="form-control"
          formControlName="maxDur"
          placeholder="maximale Dauer"
          type="number"
          autocomplete="off"
          required
        />
      </mat-form-field>
    </div>
  </div>

  <button
    mat-icon-button
    class="medium"
    [disabled]="!playerForm.valid"
    (click)="playable ? start(playerForm.value) : stop(); playable = playable ? false : true"
  >
    <mat-icon> {{ playable ? 'play_circle_outline' : 'pause' }}</mat-icon>
  </button>
  <button
    type="button"
    mat-icon-button
    class="medium"
    (click)="
      mute = mute ? false : true;
      mute ? (slider.value = 0) : (slider.value = 1);
      mute ? speeker(0) : speeker(1)
    "
  >
    <mat-icon> {{ mute ? 'volume_off' : 'volume_up' }}</mat-icon>
  </button>
  <mat-slider
    min="0"
    max="2"
    step="0.01"
    color="primary"
    value="1"
    #slider
    (input)="slider.value === 0 ? (mute = true) : (mute = false); speeker(slider.value)"
  >
  </mat-slider>
</form>
