<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list role="navigation">
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="router-link-active">
        <mat-icon matListIcon>home</mat-icon>Home
      </a>
      <a mat-list-item [routerLink]="['/settings']" routerLinkActive="router-link-active">
        <mat-icon matListIcon>settings</mat-icon>Einstellungen
      </a>
      <a mat-list-item [routerLink]="['/help']" routerLinkActive="router-link-active">
        <mat-icon matListIcon>help</mat-icon>Hilfe
      </a>
      <a mat-list-item [routerLink]="['/info']" routerLinkActive="router-link-active">
        <mat-icon matListIcon>info</mat-icon>Infos
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>MusicPlayer</h1>
    </mat-toolbar>
    <main id="content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
